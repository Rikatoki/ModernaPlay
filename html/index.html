{% extends 'base.html' %}
{% block title %}Moderna Play{% endblock %}

{% block body %}
<main class="main-container">
    <h2 class="welcome-text">Bem-vindo {{session['username']}}!</h2>

    <section class="section-games">
        <h3 class="section-title">Jogos Populares</h3>
        <div class="games-grid">
            {% for jogo in jogos %}
            {% if jogo.bom == "True" %}
            <div class="game-card">
                <a href="{{ url_for('client.produto_detalhe', nome=jogo.nome|replace(' ', '-')|lower) }}" rel="next">
                    <img src="{{jogo.img}}" alt="Capa do jogo {{jogo.nome}}" class="game-image">
                    <details class="game-name">{{jogo.nome}}</details>
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
