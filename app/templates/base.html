<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moderna Play{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Moderna Play</h1>
            {% block header %}
            <nav class="main-nav">
                <a href="{{ url_for('client.home') }}">Home</a>
                <a href="{{ url_for('client.loja') }}">Loja</a>
                <a href="{{ url_for('client.sobre') }}">Sobre</a>
                <a href="{{ url_for('client.redes') }}">Contatos</a>
                {% if session['username'] %}
                <form action="{{ url_for('user.logout') }}" method="post" class="logout-form">
                    <button type="submit">Logout</button>
                </form>
                {% endif %}
            </nav>
            {% endblock %}
        </div>
    </header>

    <main class="main-content">
        {% block body %}
        {% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <a href="{{ url_for('client.termos') }}">Termos de Uso</a> 
                <a href="{{ url_for('client.privacidade') }}">Termos de Privacidade</a>
                <a href="{{ url_for('client.redes') }}">Redes Sociais</a>
                <a href="{{ url_for('client.redes') }}">Contatos</a>
            </nav>
            <p>&copy; 2025 Moderna Play. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
